<div class="card">
    <div class="image {{ 'icon' + locationObject.icon }}">
        <div class="cloud"></div>
        <div class="cloud2"></div>
        <div class="mist"></div>
        <div class="moon">
            <div class="stars"></div>
            <div class="stars2"></div>
        </div>
        <div class="rain">
            <div class="rain2"></div>
            <div class="rain3"></div>
        </div>
        <div class="snow">
            <div class="snow2"></div>
            <div class="snow3"></div>
        </div>
        <div class="sun"></div>
        <div class="thunder"></div>
    </div>
    <div class="info">
        <div class="temperature">{{ locationObject.temp }}</div>
        <div class="name">{{ locationObject.name }}</div>
        <div class="description">{{ locationObject.desc }}</div>
